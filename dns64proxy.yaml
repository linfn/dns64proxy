# Server address, defaults to ":domain"
#network: udp
#address: ":domain"

# Upstream DNS server. e.g. Cloudflare Public DNS
nameserver: ["2606:4700:4700::1111", "2606:4700:4700::1001"]

# IPv4-Embedded IPv6 Address Prefix (defaults to "64:ff9b::/96").
# The prefix can only have one of the following lengths: 32, 40, 48, 56, 64, or 96, 
#   and 64 to 71 bits must be set to zero. Read https://tools.ietf.org/html/rfc6052#section-2.2 for details
#prefix: "65:ff9b::/96"

# If no AAAA records were found and the `prefix` is empty, the request will forward to
#dns64server: []

# Query timeout for dns lookups in miliseconds
#timeout: 6000

# Interval for try another nameserver in miliseconds
#interval: 500
